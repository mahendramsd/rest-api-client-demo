    <div class="card-body table-responsive p-0" style="height: 430px;">
      <mat-progress-bar *ngIf = "isSpinner" mode='indeterminate'></mat-progress-bar>
      <table class="table table-bordered table-head-fixed text-nowrap">
      
        <thead>
          <tr>
            <th>ID</th>
            <th>Sender</th>
            <th>Receiver</th>
            <th>Total Amouunt</th>
            <th>Paid Amount</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let child of childs;">
            <td>{{child.id}}</td>
            <td>{{child.sender}}</td>
            <td>{{child.receiver}}</td>
            <td>{{child.totalAmount}}</td>
            <td>{{child.paidAmount}}</td>
          </tr>
        </tbody>
      </table>
    </div>
