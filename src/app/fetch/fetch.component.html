<div class="main">
  <strong>
    <h2>Upload Parent data and child data </h2>
  </strong>
  <hr/>

  <div class="form">
    <p><strong>Important :</strong> First of all choose the Parent.json file and upload it. then choose the Child.json file and upload it. </p>
    <div class="form-group">
      <label for="file">Choose Parent File </label>
      <input type="file" id="file" (change)="handleFileParent($event.target.files)">
      <button [disabled]="isParentData" class="btn btn-primary" (click)="uploadParentData()">Upload Parent Data</button>
    </div>
    
    <div class="form-group">
      <label for="file">Choose Child File </label>
      <input type="file" id="file" (change)="handleFileChild($event.target.files)">
      <button [disabled]="isChildData" class="btn btn-primary btn-child" (click)="uploadChildData()">Upload Child Data</button>
    </div>
  </div>
</div>
